	<main class="p-5">
		<h1>Para reajustar su contraseña, escriba su dirección de correo electrónico.Si podemos encontrarlo en la base de datos, la enviaremos un email con instrucciones para poder acceder de nuevo</h1>
		<div>
			<p>Buscar por dirección de e-mail.</p>
				<form action="#" method="post">

						<label class="col-6 text-left">Por favor, ingrese su dirección de correo electrónico</label>

						<br>

							<button class="btn btn-primary col-1 mr-5">Enviar</button>
						</div>

		</div>
